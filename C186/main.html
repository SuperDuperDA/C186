<!DOCTYPE html>
<html lang="en">
<head>
        <title>Particle accelorator</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene id = "scene">
        <a-entity position = "0 0 10" spe-particles = "
        distribution: sphere;
        randomize-velocity: true;
        radius: 10;
        particle-count: 1000;
        velocity: 1;
        velocity-spread: 2;
        blending: additive;
        active-multipler: 1000;
        size: 10;
        dragValue: 20;
        max-age: 100;
        duration: 1;
        opacity: 100;
        texture: ./Walterwhite.jpg;
        ">

        </a-entity>
        <a-sky color = "black"></a-sky>
        <a-camera position = "0 0 30"></a-camera>
    </a-scene>
</body>
</html>
